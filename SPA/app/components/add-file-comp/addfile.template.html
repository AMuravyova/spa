

    <div class="panel" style="width:220px;">
        <form name="myForm" novalidate ng-submit="vm.addNewFile(vm.newFile, myForm.$valid)">
            <div style="background-color: transparent">
                <!--<h3 style="margin-top:0; padding-bottom: 30px; padding-top: 0; text-align: center; color: #b73a6d">{{vm.choiseTitle()}}</h3>-->
                <div class="form-group">
                    <input name="fileName" type="text" class="form-control" ng-model="vm.newFile.title" placeholder="Title" required>
                    <div class="error" ng-show="vm.showError">
                        {{vm.getError(myForm.fileName.$error)}}
                    </div>
                </div>
                <div class="form-group" placeholder="Type">
                    <select class="form-control" ng-model="vm.newFile.type">
                        <label>
                            <option disabled>Choice type</option>
                            <option value=".doc">.doc</option>
                            <option value=".xls">.xls</option>
                            <option value=".png">.png</option>
                        </label>
                    </select>
                </div>
                <div class="form-group" ng-if = "vm.newFile.type === '.png'">
                    <input name="path" type="text" class="form-control" ng-model="vm.newFile.path" placeholder="Path" required>
                    <div class="error" ng-show="vm.showError">
                        {{vm.getError(myForm.fileName.$error)}}
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control" ng-model="vm.newFile.team">
                        <label>
                            <option disabled>Choice team</option>
                            <option value="Mera team" ng-selected="dataValue">Mera team</option>
                            <option value="Guests team" ng-selected="dataValue">Guests team</option>
                            <option value="Other team" ng-selected="dataValue">Other team</option>
                        </label>
                    </select>
                </div>
