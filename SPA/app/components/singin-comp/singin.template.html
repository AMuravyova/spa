<div class="row col-md-2 col-md-offset-5">
    <div class="panel" style="width:300px; margin-top:150px">
        <form name="myForm" novalidate ng-submit="vm.addNewUser(vm.newUser, myForm.$valid)">
            <div class="well">
                <div class="form-group">
                    <label>Login:</label>
                    <input name="userLogin" type="text" class="form-control" ng-model="vm.newUser.login" placeholder="Login" required>
                    <div class="error" ng-show="showError">
                        {{vm.getError(myForm.userLogin.$error)}}
                    </div>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input name="userEmail" type="email" class="form-control" ng-model="vm.newUser.email" placeholder="Email" required>
                    <div class="error" ng-show="vm.showError">
                        {{vm.getError(myForm.userEmail.$error)}}
                    </div>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input name="userPassword" type="password" class="form-control" ng-model="vm.newUser.password" placeholder="Password" required>
                    <div class="error" ng-show="vm.showError">
                        {{vm.getError(myForm.userPassword.$error)}}
                    </div>
                </div>
                <button type="submit" ng-click="vm.clickHandler()" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid" style="background-color: palevioletred">OK</button>
            </div>

            <div class="well">
                <!--Message: {{vm.message}}-->
                <div>
                    Valid:
                    <span class="summary" ng-class="myForm.$valid ? 'ng-valid' : 'ng-invalid'">{{myForm.$valid}}</span>
                </div>
            </div>
        </form>
    </div>

</div>
