
<div>
    <div class="doc__title">Images</div>
    <div><a class="view__all" href="http://localhost:8000/#/home/images">View all</a></div>
</div>

<div class="content__container">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="row">

                <span ng-repeat="img in imageCtrl.arrImages">
                    <div class="col-md-3 col-sm-6 pic">
                        <img class="img-responsive center-block" ng-mouseenter="handlerEvent()" ng-src="{{img.path}}" />
                    </div>
                </span>

            </div>
        </div>
    </div>

</div>
