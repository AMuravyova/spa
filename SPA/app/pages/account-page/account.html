<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="col-md-3 col-sm-5 col-xs-12 column__left">
            <div class="blur"></div>
            <statistic-comp></statistic-comp>
        </div>

        <div class="col-md-9 col-sm-6 col-xs-12 column__right">
            <div class="blur"></div>
            <div class="row">
                <div class="col-md-8">
                    <form name="myForm" novalidate ng-submit="vm.addNewUser(vm.newUser, myForm.$valid)">
                        <div class="well" style="width: 400px; background-color: transparent">
                            <h3 style="margin-top:0; margin-bottom: 60px">Account</h3>
                            <div class="form-group">
                                <label>First Name:</label>
                                <input name="userLogin" type="text" class="form-control" ng-model="vm.newUser.login" placeholder="First name" required>
                                <div class="error" ng-show="showError">
                                    {{vm.getError(myForm.userLogin.$error)}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Last Name:</label>
                                <input name="userLogin" type="text" class="form-control" ng-model="vm.newUser.login" placeholder="Last name" required>
                                <div class="error" ng-show="showError">
                                    {{vm.getError(myForm.userLogin.$error)}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Team:</label>
                                <input name="userLogin" type="text" class="form-control" ng-model="vm.newUser.login" placeholder="Team" required>
                                <div class="error" ng-show="showError">
                                    {{vm.getError(myForm.userLogin.$error)}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input name="userEmail" type="email" class="form-control" ng-model="vm.newUser.email" placeholder="E-mail" required>
                                <div class="error" ng-show="vm.showError">
                                    {{vm.getError(myForm.userEmail.$error)}}
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Password:</label>
                                <input name="userPassword" type="password" class="form-control" ng-model="vm.newUser.password" placeholder="Password" required>
                                <div class="error" ng-show="vm.showError">
                                    {{vm.getError(myForm.userPassword.$error)}}
                                </div>
                            </div>
                            <button type="submit" ng-click="vm.clickHandler()" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid" style="background-color: palevioletred; width: 80px; float: right">Save</button>
                        </div>

                    </form>

                </div>
                <div class="col-md-4">
                    <div class="doc">
                    </div>
                    <div class="doc">
                    </div>
                    <div class="doc">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
