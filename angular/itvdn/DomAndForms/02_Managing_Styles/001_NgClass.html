<!DOCTYPE html>
<html ng-app="SampleApp">
<head>
    <meta charset="UTF-8">
    <title>ng-show &amp; ng-hide</title>

    <link href="../Libraries/bootstrap.css" rel="stylesheet"/>
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet">
    <script src="../Libraries/angular.js"></script>

    <script>
        var app = angular.module("SampleApp", []);

        app.controller("SampleAppCtrl", function($scope){

            $scope.selectedClass = "lightGreen";

            $scope.classNames = [{ displayName: "Light Green" , value: "lightGreen" },
                { displayName: "Light Blue" , value: "lightBlue" },
                { displayName: "Light Coral", value: "lightCoral"}];
            $scope.hideElem1 = false;
            $scope.hideElem2 = false;
            $scope.hideElem3 = false;
        });
    </script>

    <style>
        .lightGreen{
        background-color: lightgreen;
        }

        .lightBlue{
        background-color: lightblue;
        }

        .lightCoral{
        background-color: lightcoral;
        }

        .test-div{
           border: 1px solid black;
           width: 100px;
           height: 100px;
           padding: 10px;
        }

    </style>

</head>
<body ng-controller="SampleAppCtrl">
<div class="container">
    <div class="row well">
        <div class="radio" ng-repeat="item in classNames">
            <label>
                <input type="radio" name="color" ng-model="$parent.selectedClass" value="{{item.value}}"/>{{item.displayName}}
            </label>
        </div>
    </div>

    <div class="test-div" ng-class="selectedClass">{{selectedClass}}</div>
</div>

</body>
</html>
