<div class="content__container">
    <div class="row">

        <div class="col-md-12 col-sm-12">
            <div class="row">
                <div>
                    <div class="doc__title">Documents</div>
                    <div><a class="view__all" href="http://localhost:8000/#/home/documents">View all</a></div>
                </div>

                <span ng-repeat="word in wordCtrl.arrDocuments">
                     <div class="col-md-3 col-sm-6">
                          <div ng-class="wd" ng-mouseenter="handlerEvent()">{{word.path}}{{word.title}}</div>
                     </div>
                </span>

            </div>
        </div>
    </div>
</div>
